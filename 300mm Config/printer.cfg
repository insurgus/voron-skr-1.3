# VORON2 300mm SKR 1.3 / 2209 Config

# This is a base printer.cfg file for the VORON2.2 printer intended for people who wish to upgrade from
# the dual RAMPS configuration as listed in the manual/build guide.
# Created by "insurgus" with help from the VORON community.

# For other build sizes, controllers, or non-standard pin connections, please ask questions in the
# controller-general channel of our discord server.

# This file is only an example - be sure to review and update it
# according to the specifics of your printer. See the example.cfg and
# example-extras.cfg files for a description of available Klipper parameters.

# AND PLEASE READ THROUGH THE KLIPPER DOCUMENTATION FIRST!
# https://github.com/KevinOConnor/klipper/tree/master/docs

# #######################################################################
# We use the following modifiers before the pin definition (ex: ^!ar99) #
# !  invert the logic                                                   #
# ^  activate 5v pullup (does not apply to all pins)                    #
# mcu_name:  use pins on additional MCU (ex: z:ar10)                    #
# #######################################################################

# *** THINGS TO CHANGE/CHECK: ***
# SKR 1.3 definition paths              [mcu] section
# Thermistor types                      [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
# Microswitch (z endstop) location      [homing_override] section
# Microswitch (z endstop) offset for Z0	[stepper_z] section
# Probe points                          [quad_gantry_level] section
# Min & Max gantry corner positions     [quad_gantry_level] section
# PID tune                              [extruder] and [heater_bed] sections
# Fine tune E steps                     [extruder] section
# Preflight Checklist			https://www.voron.dev/home/voron-2-2-supplement/preflight-checklist

# #######################################################################
# SKR 1.3 Pins                                                          #
# #######################################################################

# X_STEP_PIN         2.2
# X_DIR_PIN          2.6
# X_ENABLE_PIN       2.1
# X_MIN_PIN          1.29
# X_MA# X_PIN        1.28
# X_UART_RX          1.17
# X_UART_TX          4.29

# Y_STEP_PIN         0.19
# Y_DIR_PIN          0.20
# Y_ENABLE_PIN       2.8
# Y_MIN_PIN          1.27
# Y_MA# X_PIN        1.26
# Y_UART_RX          1.15
# Y_UART_TX          1.16

# Z_STEP_PIN         0.22
# Z_DIR_PIN          2.11
# Z_ENABLE_PIN       0.21
# Z_MIN_PIN          1.25
# Z_MA# X_PIN        1.24
# Z_UART_RX          1.10
# Z_UART_TX          1.14

# E0_STEP_PIN        2.13
# E0_DIR_PIN         0.11
# E0_ENABLE_PIN      2.12
# E0_UART_RX         1.8
# E0_UART_TX         1.9

# E1_STEP_PIN        0.1
# E1_DIR_PIN         0.0
# E1_ENABLE_PIN      0.10
# E1_UART_RX         1.1
# E1_UART_TX         1.4

# HE1                2.4    
# HE0                2.7
# BED                2.5
# TH1 (H1 Temp)      0.25
# TH0 (H0 Temp)      0.24
# TB  (Bed Temp)     0.23
# FAN                2.3
# SERVO              2.0


# #######################################################################
# Printer Config                                                        #
# #######################################################################

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 25
max_z_accel: 250

[idle_timeout]
timeout: 10800
gcode:
	TURN_OFF_HEATERS
	SET_PIN PIN=elfan VALUE=0

# #######################################################################
# MCU Config                                                            #
# #######################################################################

[mcu]
# MCU for X/Y/E steppers
# Obtain definition by "ls -l /dev/serial/by-path/"
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.1:1.0

[mcu z]
# MCU for Z steppers
# Obtain definition by "ls -l /dev/serial/by-path/"
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.2:1.0

# #######################################################################
# X/Y Drive                                                             #
# #######################################################################

[stepper_x]
# Connected to X on MCU (B Motor)
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
step_distance: 0.0125
endstop_pin: P1.28
#  X+ on MCU
position_min: 0
position_endstop: 301.7
position_max: 301.7
homing_speed: 25
second_homing_speed: 5
homing_retract_dist: 5
homing_positive_dir: true

[stepper_y]
# Connected to Y on MCU (A Motor)
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
step_distance: 0.0125
endstop_pin: P1.26
#  Y+ on MCU
position_min: 0
position_endstop: 301.9
position_max: 301.9
homing_speed: 25
second_homing_speed: 5
homing_retract_dist: 5
homing_positive_dir: true

# #######################################################################
# X/Y UART                                                              #
# #######################################################################

[tmc2209 stepper_x]
uart_pin: P1.17
microsteps: 16
interpolate: True
run_current: 1.0
hold_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_y]
uart_pin: P1.15
microsteps: 16
interpolate: True
run_current: 1.0
hold_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

# #######################################################################
# Z Drive                                                               #
# #######################################################################

[stepper_z]
# Z0 Stepper - Front Left
#  X on MCU Z
step_pin: z:P2.2
dir_pin: !z:P2.6
enable_pin: !z:P2.1
step_distance: 0.00250
#   400 steps per mm - 1.8 deg - 1/16 microstepping
endstop_pin: z:P1.25
#  Z- on MCU Z
#   Offset (in mm) for nozzle to bed off z switch, For MY PRINTER the further negative, the bigger Z gap from bed.
position_endstop: -1.6
position_max: 300
position_min: -5
#   Set to -2 to allow room for squaring gantry with quad_gantry_level

[stepper_z1]
# Z1 Stepper - Rear Left
# Y on MCU Z
step_pin: z:P0.19
dir_pin: z:P0.20
enable_pin: !z:P2.8
step_distance: 0.00250

[stepper_z2]
# Z2 Stepper - Rear Right
# Z on MCU Z
step_pin: z:P0.22
dir_pin: !z:P2.11
enable_pin: !z:P0.21
step_distance: 0.00250

[stepper_z3]
# Z3 Stepper - Front Right
step_pin: z:P2.13
dir_pin: z:P0.11
enable_pin: !z:P2.12
step_distance: 0.00250

# #######################################################################
# Z Drive UART                                                          #
# #######################################################################

[tmc2209 stepper_z]
uart_pin: z:P1.17
microsteps: 16
interpolate: False
run_current: 1.0
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z1]
uart_pin: z:P1.15
microsteps: 16
interpolate: False
run_current: 1.0
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z2]
uart_pin: z:P1.10
microsteps: 16
interpolate: False
run_current: 1.0
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z3]
uart_pin: z:P1.8
microsteps: 16
interpolate: False
run_current: 1.0
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


# #######################################################################
# Extruder                                                              #
# #######################################################################

[extruder]
#  E0 on MCU
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
#step_distance: 0.001833
step_distance: 0.001790
#   555 steps per mm - 1.8 deg - 1/16 microstepping (Mobius2)
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: P2.5
sensor_type: slice
sensor_pin: P0.25
smooth_time: 2.0
min_temp: 5
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 1150
max_extrude_cross_section: 9999
## PA can be disabled by declaring a 0.0 value
## time seconds to look ahead for PA moves default is 0.010 or 10ms
##pressure_advance: 0.03
##pressure_advance: 0.1
##pressure_advance_lookahead_time: 0.010
control = pid
pid_Kp: 16.430
pid_Ki: 0.755
pid_Kd: 89.337


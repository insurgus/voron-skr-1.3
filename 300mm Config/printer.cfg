# #######################################################################
# Extruder UART                                                         #
# #######################################################################

[tmc2209 extruder]
uart_pin: P1.9
microsteps: 16
interpolate: False
run_current: 1.0
hold_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

# #######################################################################
# Heater Bed                                                            #
# #######################################################################

[heater_bed]
heater_pin: z:P2.0
#  BED on mcu_z
sensor_type: NTC 100K beta 3950
#	4700 default
#pullup_resistor: 5500
sensor_pin: z:P0.25
#  TH1 on mcu_z
smooth_time: 1.0
max_power: 1.0
min_temp: 5
max_temp: 130
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

# #######################################################################
# Inductive Probe                                                       #
# #######################################################################

[probe]
pin: !z:P1.24
# Z+ on MCU Z
# Invert "!" for NO Probes
x_offset: 0
y_offset: 25.0
z_offset: 0
speed: 2
activate_gcode:
	;G4 P500
samples: 4

# #######################################################################
# Safe_Z_Home Config                                                    #
# #######################################################################

[safe_z_home]
home_xy_position: 204,301
#   A X,Y coordinate (e.g. 100,100) where the Z homing should be
#   performed. This parameter must be provided.
speed: 50.0
#   Speed at which the toolhead is moved to the safe Z home coordinate.
#   The default is 50 mm/s
z_hop: 20.0
#   Lift the Z axis prior to homing. This is applied to any homing command,
#   even if it doesn't home the Z axis. If the Z axis is already homed and
#   the zhop would exceed the printer limits, the zhop is ignored.
#   The default is 0.0mm.
z_hop_speed: 20.0
#   Speed at which the Z axis is lifted prior to homing. The default is 20mm/s.


# #######################################################################
# Quad Gantry Level                                                     #
# Use QUAD_GANTRY_LEVEL to level a gantry.                              #
# #######################################################################

[quad_gantry_level]
gantry_corners:
	-52,-6.5
	351,372
#   Min & Max gantry corners - measure from nozzle at MIN (0,0) and MAX (250,250) to respective belt positions
points:
	30,10
	30,250
	270,250
	270,10
#   Probe points
speed: 100
horizontal_move_z: 10
retries: 5
#   number of times to retry if the stepper movements aren't within tolerance
retry_tolerance: 0.005
#   if retries are enabled then retry if any z_stepper movement was greater
#   than the retry_tolerance

# #######################################################################
# Bed Mesh                                                              #
# #######################################################################

# Mesh Bed Settings
[bed_mesh]
speed: 200
horizontal_move_z: 12
min_point: 30,10
max_point: 270,250
probe_count: 5,5
fade_start: 1
fade_end: 0
split_delta_z: .025
move_check_distance: 5.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.1
relative_reference_index: 12  
# ^^^because were measuring the offset from the nozzle switch to the bed using the center of the bed, 
# the equation to find the location = (probe point count)/2-1


# #######################################################################
# Duet Web Controller                                                   #
# #######################################################################

#[web_dwc2]
#printer_name: Voron 300
#listen_adress: 0.0.0.0
#listen_port: 4750
#web_path: dwc2/web

#[virtual_sdcard]
#path: /root/sdcard

# #######################################################################
# Hot End Fan                                                           #
# #######################################################################

[heater_fan nozzle_fan]
# Hot End Cooling Fan
pin: P2.7
#  HE0 on MCU
max_power: 0.8
shutdown_speed: 0.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: .65

# #######################################################################
# Print Cooling Fan                                                     #
# #######################################################################

[fan]
# Print Cooling Fans
pin: P2.4
#  HE1 on MCU
max_power: 1.0
kick_start_time: 0.5

# #######################################################################
# Controller Cooling Fan                                                #
# #######################################################################

[output_pin elfan]
pin: z:P2.4
#  FAN on MCU Z
pwm: true

# #######################################################################
# Chamber Exhaust Fan                                                   #
# #######################################################################

#[chamber]
#control_mode: cooling
#sensor_type: ATC Semitec 104GT-2
#sensor_pin: P0.25
#  TH1 on MCU
#pin: z:P2.7
#  BED on MCU
#max_temp: 80
#min_temp: 10
#   optional - pwm fan power
#min_speed = 0
#max_speed = 1.0
#   optional - only for watermark
#max_delta: 2
#   optional - control pid or watermark (BangBang), default: watermark
#control: pid
#pid_Kp: 2
#pid_Ki: 5
#pid_Kd: 1

# #######################################################################
# LCD Config                                                            #
# #######################################################################

[display]
# RepRapDiscount 128x64 Full Graphic Smart Controller
lcd_type: st7920
cs_pin: z:P1.19
sclk_pin: z:P1.20
sid_pin: z:P1.18
#   LCD connector on mcu_z
menu_timeout: 40
#   Timeout for menu. Being inactive this amount of seconds will exit the menu
#   Default is 0 seconds (disabled)
encoder_pins: ^z:P3.26, ^z:P3.25 
click_pin: ^!z:P0.28
#kill_pin: ^!z:


# #######################################################################
# LED Light Bars                                                        #
# #######################################################################

[output_pin caselight]
# "SET_PIN PIN=caselight VALUE=1" to turn lights on
# "SET_PIN PIN=caselight VALUE=0" to turn lights off
pin: z:P2.5
value: 1
shutdown_value: 1


# #######################################################################
# GCODE MACROS                                                          #
# #######################################################################

[gcode_macro G32]
gcode:
   G28
   QUAD_GANTRY_LEVEL
   G28 Z0
   G0 X125 Y125 Z20 F6000

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - PLEASE CUSTOMISE THE SCRIPT FOR YOUR SLICER OF CHOICE
gcode:
    M117 Homing...                 ; display message
    G28                            ; home all axes
    G1 Z20 F3000                   ; move nozzle away from bed
    G1 X150 Y150 F8000	           ; move nozzle to center bed
    M117 Preheat (Print)           ; display message
 

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - PLEASE CUSTOMISE THE SCRIPT FOR YOUR SLICER OF CHOICE
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-4.0 F3600                 ; retract
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    M104 S0                        ; turn off hotend
    M140 S0                        ; turn off bed
    M106 S0                        ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X150 Y300 F3600            ; park nozzle at the center rear
    M117 Finished!                 ; display message

[gcode_macro UNLOAD_FILAMENT]
gcode:
    M83
    G1 E10 F300
    G1 E-780 F1800
    M82

[gcode_macro LOAD_FILAMENT]
gcode:
    M83
    G1 E750 F1800
    G1 E30 F300
    G1 E15 F150
    M82

#Pause/Resume Functionality
[pause_resume]

[filament_switch_sensor runout_sensor]
# Test with QUERY_FILAMENT_SENSOR SENSOR=runout_sensor
pause_on_runout: True
runout_gcode:
 M118 Runout Event Detected
 M600 X50 Y10 Z20
switch_pin: !P1.24

[gcode_macro M600]
default_parameter_X: 50
default_parameter_Y: 10
default_parameter_Z: 10
gcode:
 G91
 G0 E-10 F4800
 G1 Z{Z}
 G90
 G1 X{X} Y{Y} F3000
 G0 E-500 F4800
